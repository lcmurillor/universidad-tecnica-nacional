<h1>{{data?.titulo}}</h1>
<mat-dialog-content>
    <div class="modal-form">
        <form [formGroup]="userFormlocal.baseForm">
            <mat-form-field class="full-width-input">
                <input formControlName="username" matInput placeholder="Correo Electronico" required type="text" />
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="name" matInput placeholder="Nombre" required type="text" />
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="surname1" matInput placeholder="Primer Apellido" required type="text" />
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="surname2" matInput placeholder="Segundo Apellido" required type="text" />
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label>Genero</mat-label>
                <mat-select formControlName="gender">
                    <mat-option value="M">Masculino</mat-option>
                    <mat-option value="F">Femenino</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <input formControlName="password" matInput placeholder="ContraseÃ±a" required type="password" />
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label>Rol</mat-label>
                <mat-select formControlName="role">
                    <mat-option value="admin">Administrador</mat-option>
                    <mat-option value="user">Usuario Normal</mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="full-width-input">
                <mat-label>Estado</mat-label>
                <mat-select formControlName="status">
                    <mat-option value="1">Activo</mat-option>
                    <mat-option value="0">Inactivo</mat-option>
                </mat-select>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-raised-button [mat-dialog-close]="true" color="primary" (click)="guardar()"
        [disabled]="userFormlocal.baseForm.invalid">Guardar</button>
</mat-dialog-actions>

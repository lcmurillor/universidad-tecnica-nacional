<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">

        <!-- ID -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- NAME -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- AIR_DATE -->
        <ng-container matColumnDef="air_date">
            <th mat-header-cell *matHeaderCellDef> Fecha de estreno </th>
            <td mat-cell *matCellDef="let element"> {{element.air_date}} </td>
        </ng-container>

        <!-- EPISODE -->
        <ng-container matColumnDef="episode">
            <th mat-header-cell *matHeaderCellDef> Episodio </th>
            <td mat-cell *matCellDef="let element"> {{element.episode}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
    </mat-paginator>
</div>

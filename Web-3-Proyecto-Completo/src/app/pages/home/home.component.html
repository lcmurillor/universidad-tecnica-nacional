
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2 ">
            <div class="col-12 ">
                <section class="check-box">
                    <h4 class="p-3 border-bottom border-dark">Filtrar por:</h4>
                    <p><mat-checkbox class="check">Ofertas</mat-checkbox></p>
                    <p><mat-checkbox >Restaurantes</mat-checkbox></p>
                    <p><mat-checkbox >Comidas</mat-checkbox></p>
                  </section>
            </div>
        </div>

        <div class="col-md-8 pt-4 border border-black">
            <mat-card class="mt-3" *ngFor="let item of restaurants;">
                <mat-card-header>
                  <mat-card-title> <a routerLink='/restaurant/{{item.id}}'>{{item.name}}</a></mat-card-title>
                  <mat-card-subtitle>{{item.address}}</mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="pt-4">
                  <div class="row">
                    <div class="col-md-3 d-flex justify-content-center">
                        <img class="img-thumbnail" mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
                    </div>
                    <div class="col-md-9">
                        <p> <strong>Direcci√≥n:</strong> {{item.address}}</p>
                        <p> <strong>Telefono:</strong>  {{item.user_phone}}</p>
                        <p> <strong>Tipo de negocio:</strong> {{item.type_business_name}}</p>
                        <p> <strong>Hora de Apertura:</strong> {{item.open_time}}</p>
                        <p> <strong>Hora de Cierre:</strong> {{item.close_time}}</p>
                    </div>
                  </div>
                </mat-card-content>
            </mat-card>
            
        </div>

        <div class="col-md-2 ">
            Publicidad
        </div>
    </div>
</div>

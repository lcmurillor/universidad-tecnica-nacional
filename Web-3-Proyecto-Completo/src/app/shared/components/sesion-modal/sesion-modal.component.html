<div class="login-form">
    <h1>Iniciar Sesión</h1>
    <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
            <input type="text" matInput placeholder="Correo Electrónico" required formControlName="email">
        </mat-form-field>
        <mat-form-field class="full-width-input">
            <input type="password" matInput placeholder="Contraseña" required formControlName="password">
        </mat-form-field>
        <button type="submit" mat-button mat-raised-button [mat-dialog-close]="true" color="primary">Iniciar Sesion</button>
        <button  mat-button mat-raised-button color="primary"  [mat-dialog-close]="true" [routerLink]="['/new-user']">Crear Usuario</button>
    </form>
</div>
